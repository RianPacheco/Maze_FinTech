<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTech</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body class="body">

  <header>
    <img src="./src/assets/image/logo_vetorial.svg" alt="logo_mazeFinTech">
    <p class="text-white">Em um mundo onde planilhas cansam, bancos confundem e apps genéricos não entendem as pessoas,
      a Maze surge como
      uma FinTech moderna e acessível, feita para quem quer clareza, autonomia e tranquilidade financeira.</p>
  </header>

  <main>
    <section>
      <button class="text-white border-white">Log in<img src="./src/assets/image/icon_login.png"
          alt="icon_log in"></button>
      <button class="text-white border-white">Sign up<img src="./src/assets/image/icon_signup.png"
          alt="icon_sign up"></button>
    </section>

    <div class="division">
      <span>Or</span>
    </div>

    <section>
      <button class="bg-white text-black border-white"><img src="./src/assets/image/icon_google.png" alt="icon_google"
          class="bg-white">Continue
        with
        Google</button>
      <button class="bg-white text-black border-white"><img src="./src/assets/image/icon_apple.png" alt="icon_apple"
          class="bg-white">Continue
        with
        Apple</button>
      <button class="bg-white text-black border-white"><img src="./src/assets/image/icon_openfinance.png"
          alt="icon_openFinance" class="bg-white">Continue with
        Open
        Finance</button>
    </section>

  </main>

  <footer class="bg-white text-gray">
  </footer>
</body>

</html>
